<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IP_Tracker</title>
</head>
<body>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                document.body.innerHTML = `<h1>Your IP Address: ${ip}</h1>`;
                console.log(`Your IP Address is: ${ip}`);

                const serverUrl = 'https://ip-tracker-test.onrender.com/save-ip';

                fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: ip })
                })
                .then(res => res.text())
                .then(text => console.log('서버 응답:', text))
                .catch(err => console.error('서버 전송 실패:', err));
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.body.innerHTML = '<h1>Error fetching IP address</h1>';
            });
    </script>
</body>
</html>
